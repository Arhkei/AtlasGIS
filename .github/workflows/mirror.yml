name: ${{ env.SOURCE_BRANCH }}

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the ${{ env.REMOTE_BRANCH }} branch
on:
  push:
    branches: [ mirror-* ]
  pull_request:
    branches: [ mirror-* ]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v1

      - name: Source branch name
        shell: bash
        run: echo "::set-env name=SOURCE_BRANCH::${GITHUB_REF##refs/heads/}"

      - name: Extract branch name
        shell: bash
        run: echo "::set-env name=REMOTE_BRANCH::${GITHUB_REF##refs/heads/mirror-}"

      - name: mirror-team-0
        # You may pin to the exact commit or the version.
        uses: gregnuj/mirror-action@master
        with:
          SOURCE_BRANCH: ${{ env.SOURCE_BRANCH }}
          REMOTE: git@github.com:1904labs-geohack/team-0.git
          REMOTE_BRANCH: ${{ env.REMOTE_BRANCH }}
          GIT_SSH_PRIVATE_KEY: ${{ secrets.GIT_SSH_PRIVATE_KEY_0 }}
          GIT_SSH_NO_VERIFY_HOST: true
          DEBUG: true

      - name: mirror-team-1
